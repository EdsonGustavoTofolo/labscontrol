<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="botoesParaForm">
        <labs:toolbarTopForm update="@form" controller="#{ambienteController}"/>
    </ui:define>

    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeAmbiente}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.identificacao}" />
            <p:inputText value="#{ambienteController.entity.identificacao}" size="60" maxlength="20" required="true" requiredMessage="#{msg.identificacaoRequired}"/>
            <h:outputLabel value="#{form.descricao}" />
            <p:inputText value="#{ambienteController.entity.descricao}" size="60" maxlength="100"/>
            <h:outputLabel value="#{form.obs}" />
            <p:inputTextarea value="#{ambienteController.entity.observacao}" cols="62" rows="5"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">

    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{ambienteController.deleteFromForm}"/>
    </ui:define>
</ui:decorate>
</html>
