<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.relEquipEmp}"/>
    </ui:define>
    <ui:define name="conteudo">
        <p:panelGrid columns="1">
            <p:commandLink value="Imprimir" action="#{relatoriosController.printEquipamentosEmprestados()}" ajax="false" process="@all"/>
        </p:panelGrid>

        <h:outputLabel value="#{form.considerarPeriodo}" />
        <p:selectBooleanCheckbox value="#{relatoriosController.considerarPeriodo}" />

        <p:panelGrid columns="4">
            <h:outputLabel value="#{form.dataInicio}" />
            <p:calendar value="#{relatoriosController.dIni}" pattern="dd/MM/yyyy" mask="true"
                        locale="pt_BR" navigator="true" showButtonPanel="true" showOn="button"/>

            <h:outputLabel value="#{form.dataFim}" />
            <p:calendar value="#{relatoriosController.dFin}" pattern="dd/MM/yyyy" mask="true"
                        locale="pt_BR" navigator="true" showButtonPanel="true" showOn="button" />
        </p:panelGrid>
    </ui:define>
</ui:decorate>
</html>
