<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:composite="http://xmlns.jcp.org/jsf/composite">

<composite:interface>

    <composite:attribute name="controller" required="true"/>

</composite:interface>

<composite:implementation>

    <p:commandButton icon="fa fa-edit" action="#{cc.attrs.controller.editar(objeto)}" ajax="false" title="#{form.editar}"/>
    <p:commandButton icon="fa fa-trash-o" action="#{cc.attrs.controller.setId(objeto.id)}" process="@this" update="@none" oncomplete="PF('confirm').show()" title="#{form.excluir}"/>
    <p:commandButton icon="fa fa-search" action="#{cc.attrs.controller.setEntityView(objeto)}" process="@this" update=":formDlg:viewDetail" oncomplete="PF('viewDlg').show()" title="#{form.visualizar}"/>

</composite:implementation>

</html>
