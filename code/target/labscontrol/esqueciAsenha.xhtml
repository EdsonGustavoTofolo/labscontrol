<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        <h:outputText value="LabsControl"/>
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    <h:outputStylesheet library="css" name="default.css"/>
</h:head>
<h:body>
    <p:dialog id="dialog" header="Esqueci minha senha" minWidth="400" width="400" modal="true" closable="false" position="center"
              showEffect="slide" draggable="true" resizable="false" visible="true">
        <h:form>
            <p:messages id="msg" closable="true" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="email" value="#{form.email}"/>
                <p:inputText id="email" required="true" label="email" requiredMessage="Informe o email!" value="#{usuarioController.email}"/>
                <f:facet name="footer">
                    <p:row>
                        <p:outputPanel style="width: 100%; text-align: center" layout="block">
                            <p:commandButton value="Enviar" action="#{usuarioController.enviaEmail}" ajax="true" process="@form" update="msg"/>
                            <p:separator />
                            <p:link value="#{form.login}" outcome="/login.xhtml?faces-redirect=true"/>
                        </p:outputPanel>
                    </p:row>
                </f:facet>
            </h:panelGrid>
            <p:ajaxStatus onstart="PF('statusDialog').show()" onsuccess="PF('statusDialog').hide()" />
            <p:dialog widgetVar="statusDialog" modal="true" draggable="false" closable="false" resizable="false" showHeader="false" styleClass="loader">
                <h:outputText value="Trabalhando, aguarde!" />
            </p:dialog>
        </h:form>
    </p:dialog>
</h:body>
</html>
