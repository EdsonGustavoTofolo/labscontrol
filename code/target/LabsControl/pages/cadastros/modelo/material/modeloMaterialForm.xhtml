<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../../template/padrao.xhtml">
    <ui:define name="botoesParaForm">
        <p:panelGrid columns="2">
            <p:commandButton process="@this" value="#{form.novo}" action="#{modeloMaterialController.reset}" update="@form" immediate="true"
                             icon="ui-icon-plus"
                             style="float: left"/>

            <p:commandButton value="#{form.pesquisa}" action="/pages/cadastros/modelo/material/modeloMaterialSearch.xhtml?faces-redirect=true"
                             immediate="true" ajax="false" style="float: left"
                             icon="ui-icon ui-icon-search"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeModeloMaterial}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.nome}"/>
            <p:inputText value="#{modeloMaterialController.entity.nome}" size="45" maxlength="45" required="true" requiredMessage="#{msg.nomeRequired}"/>
            <h:outputLabel value="#{form.descricao}"/>
            <p:inputText value="#{modeloMaterialController.entity.descricao}" size="45" maxlength="60"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{modeloMaterialController.deleteFromForm}"/>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{modeloMaterialController}"/>

        <p:commandButton value="#{form.pesquisa}" action="/pages/cadastros/modelo/material/modeloMaterialSearch.xhtml?faces-redirect=true" icon="ui-icon ui-icon-search"
                         immediate="true" ajax="false" style="float: right"/>
        <div style="clear: both"></div>
    </ui:define>

</ui:decorate>
</html>
