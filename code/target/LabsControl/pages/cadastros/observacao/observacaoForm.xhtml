<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="botoesParaForm">
        <p:panelGrid columns="2">
            <p:commandButton process="@this" value="#{form.novo}" action="#{observacaoController.reset}" update="@form" immediate="true"
                             icon="ui-icon-plus" style="float: left"/>

            <p:commandButton value="#{form.pesquisa}" action="/pages/cadastros/observacao/observacaoSearch.xhtml?faces-redirect=true"
                             immediate="true" ajax="false" style="float: left" icon="ui-icon ui-icon-search"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeObservacao}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.data}*" />
            <p:calendar value="#{observacaoController.entity.data}" pattern="dd/MM/yyyy" mask="true" locale="pt_BR" navigator="true" showButtonPanel="true"
                        showOn="button" required="true" requiredMessage="#{msg.dataRequired}" id="data"/>

            <h:outputLabel value="#{form.descricao}*"/>
            <p:inputText value="#{observacaoController.entity.descricao}" size="60" maxlength="255" required="true" requiredMessage="#{msg.descricaoRequired}"/>

            <h:outputLabel value="#{form.categoriaObs}*" for="categoriaObs"/>
            <p:autoComplete value="#{observacaoController.entity.categoriaObservacao}"
                            completeMethod="#{observacaoController.completeCategoriaObs}"
                            converter="#{categoriaObservacaoConverter}"
                            label="#{form.categoriaObs}" id="categoriaObs" var="categoriaObs"
                            itemLabel="#{categoriaObs.descricao}" itemValue="#{categoriaObs}"
                            dropdown="true" forceSelection="true" size="60"
                            required="true" requiredMessage="#{msg.categoriaObsRequired}"/>

            <h:outputLabel value="#{form.ambiente}" for="ambiente"/>
            <p:autoComplete value="#{observacaoController.entity.ambiente}"
                            completeMethod="#{observacaoController.completeAmbiente}"
                            converter="#{ambienteConverter}"
                            label="#{form.ambiente}" id="ambiente" var="ambiente"
                            itemLabel="#{ambiente.identificacao}" itemValue="#{ambiente}"
                            dropdown="true" forceSelection="true" size="60"/>

            <h:outputLabel value="#{form.categoriaEquipamento}" for="categoriaEquip"/>
            <p:autoComplete value="#{observacaoController.entity.categoriaEquipamento}"
                            completeMethod="#{observacaoController.completeCategoriaEquipamento}"
                            converter="#{categoriaEquipamentoConverter}"
                            label="#{form.categoriaEquipamento}" id="categoriaEquip" var="categoriaEquip"
                            itemLabel="#{categoriaEquip.nome}" itemValue="#{categoriaEquip}"
                            dropdown="true" forceSelection="true" size="60"/>

            <h:outputLabel value="#{form.equipamento}" for="equipamento"/>
            <p:autoComplete value="#{observacaoController.entity.equipamento}"
                            completeMethod="#{observacaoController.completeEquipamento}"
                            converter="#{equipamentoConverter}"
                            label="#{form.equipamento}" id="equipamento" var="equipamento"
                            itemLabel="#{equipamento.nome}" itemValue="#{equipamento}"
                            dropdown="true" forceSelection="true" size="60"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{observacaoController}"/>
        <div style="clear: both"></div>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{observacaoController.deleteFromForm}"/>
    </ui:define>
</ui:decorate>
</html>
