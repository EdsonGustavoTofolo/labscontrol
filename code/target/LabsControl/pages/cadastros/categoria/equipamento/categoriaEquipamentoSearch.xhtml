<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.pesquisaCategoriaEquipamento}"/>
    </ui:define>

    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{categoriaEquipamentoController.find}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="1">
            <p:commandButton value="#{form.novo}" action="/pages/cadastros/categoria/equipamento/categoriaEquipamentoForm.xhtml?faces-redirect=true"
                            immediate="true" ajax="false" style="float: left;"
                            icon="ui-icon-plus"/>
        </p:panelGrid>

        <p:dataTable value="#{categoriaEquipamentoController.lsEntity}" var="objeto" emptyMessage="#{form.nenhumRegistroEncontrado}"
                     paginator="true" rows="10" paginatorPosition="bottom">
            <p:column headerText="#{form.id}" sortBy="#{objeto.id}" filterBy="#{objeto.id}" styleClass="columnId">
                <h:outputText value="#{objeto.id}" />
            </p:column>
            <p:column headerText="#{form.nome}" sortBy="#{objeto.nome}" filterBy="#{objeto.nome}" filterMatchMode="contains">
                <h:outputText value="#{objeto.nome}" />
            </p:column>
            <p:column headerText="#{form.descricao}" sortBy="#{objeto.descricao}" filterBy="#{objeto.descricao}" filterMatchMode="contains">
                <h:outputText value="#{objeto.descricao}" />
            </p:column>
            <p:column headerText="#{form.acoes}" styleClass="columnAcoes">
                <labs:commandButtonSearch controller="#{categoriaEquipamentoController}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

    <ui:define name="rodape">
        <div style="clear: both"></div>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{categoriaEquipamentoController.delete}"/>
        <h:form id="formDlg">
            <p:dialog header="#{form.categoria}" id="dialog" widgetVar="viewDlg" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="viewDetail">
                    <p:panelGrid columns="2" columnClasses="columnBold">
                        <h:outputText value="#{form.nome}"/>
                        <h:outputText value="#{categoriaEquipamentoController.entityView.nome}"/>

                        <h:outputText value="#{form.descricao}"/>
                        <h:outputText value="#{categoriaEquipamentoController.entityView.descricao}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:decorate>
</html>
