<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol" >
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.pesquisaSolicitante}"/>
    </ui:define>

    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{solicitanteController.find}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="1">
            <p:commandButton value="#{form.novo}" action="/pages/cadastros/solicitante/solicitanteForm.xhtml?faces-redirect=true"
                             immediate="true" ajax="false" style="float: left" icon="ui-icon-plus"/>
        </p:panelGrid>

        <p:dataTable value="#{solicitanteController.lsEntity}" var="objeto" emptyMessage="#{form.nenhumRegistroEncontrado}"
                     paginator="true" rows="10" paginatorPosition="bottom">
            <p:column headerText="#{form.id}" sortBy="#{objeto.id}" filterBy="#{objeto.id}" styleClass="columnId">
                <h:outputText value="#{objeto.id}" />
            </p:column>
            <p:column headerText="#{form.nome}" sortBy="#{objeto.nome}" filterBy="#{objeto.nome}" filterMatchMode="contains">
                <h:outputText value="#{objeto.nome}" />
            </p:column>
            <p:column headerText="#{form.identificacao}" sortBy="#{objeto.identificacao}" filterBy="#{objeto.identificacao}" filterMatchMode="contains">
                <h:outputText value="#{objeto.identificacao}" />
            </p:column>
            <p:column headerText="#{form.email}" sortBy="#{objeto.email}" filterBy="#{objeto.email}" filterMatchMode="contains">
                <h:outputText value="#{objeto.email}" />
            </p:column>
            <p:column headerText="#{form.telefone}" sortBy="#{objeto.telefone}" filterBy="#{objeto.telefone}" filterMatchMode="contains">
                <h:outputText value="#{objeto.telefone}" />
            </p:column>
            <p:column headerText="#{form.acoes}" styleClass="columnAcoes">
                <labs:commandButtonSearch controller="#{solicitanteController}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

    <ui:define name="rodape">
        <div style="clear: both"></div>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{solicitanteController.delete}"/>
        <h:form id="formDlg">
            <p:dialog header="#{form.solicitante}" id="dialog" widgetVar="viewDlg" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="viewDetail">
                    <p:panelGrid columns="2" columnClasses="columnBold">
                        <h:outputText value="#{form.nome}"/>
                        <h:outputText value="#{solicitanteController.entityView.nome}"/>

                        <h:outputText value="#{form.identificacao}"/>
                        <h:outputText value="#{solicitanteController.entityView.identificacao}"/>

                        <h:outputText value="#{form.email}"/>
                        <h:outputText value="#{solicitanteController.entityView.email}"/>

                        <h:outputText value="#{form.telefone}"/>
                        <h:outputText value="#{solicitanteController.entityView.telefone}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:decorate>
</html>
