<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>Edição de Usuário</title>
</h:head>
<f:view>
    <h:form>
        <p:messages id="msgs" showDetail="false" autoUpdate="true" closable="true"/>
        <p:panelGrid columns="2" style="border: none;">
            <f:facet name="header">
                <p:row>
                    <p:column colspan="2">Edição de Usuário</p:column>
                </p:row>
            </f:facet>
            <f:facet name="footer">
                <div align="center">
                    <p:commandButton value="Salvar" action="#{usuarioControl.save()}"  ajax="false"/>
                    <p:commandButton value="Cancelar" action="#{usuarioControl.cancel()}"  ajax="false" immediate="true"/>
                </div>
            </f:facet>
            <h:outputLabel value="Login"/>
            <p:inputText value="#{usuarioControl.object.login}" size="45" maxlength="45"/>
            <h:outputLabel value="Nome"/>
            <p:inputText value="#{usuarioControl.object.nome}" size="45" maxlength="60"/>
            <h:outputLabel value="Email"/>
            <p:inputText value="#{usuarioControl.object.email}" size="45" maxlength="100"/>
            <h:outputLabel value="Identificação"/>
            <p:inputText value="#{usuarioControl.object.identificacao}" size="45" maxlength="20"/>
            <h:outputLabel value="Administrador"/>
            <p:selectBooleanButton value="#{usuarioControl.object.administrador}" onLabel="Sim" offLabel="Não"
                                   onIcon="ui-icon-check" offIcon="ui-icon-close" style="width:90px"/>
            <h:outputLabel for="pwd" value="Senha"/>
            <p:password id="pwd" value="#{usuarioControl.object.senha}" match="confPwd" feedback="true" label="Senha"
                         validatorMessage="Senhas não combinam!"/>
            <h:outputLabel for="confPwd" value="Confirme a senha"/>
            <p:password id="confPwd" value="#{usuarioControl.object.senha}" label="Confirmação da senha" required="true"
                        requiredMessage="Confirmação de senha é obrigatório!"/>
        </p:panelGrid>
    </h:form>
</f:view>
</html>
