<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        <h:outputText value="LabsControl"/>
    </title>
    <h:outputStylesheet library="css" name="customPrime.css"/>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputScript name="application.js" library="js" />
</h:head>

<h:body>

    <p:dialog id="dialog" header="#{form.cadastroDeUsuario}" modal="true" closable="false" position="center"
              showEffect="slide" draggable="true" resizable="false" visible="true">
        <h:form id="form">
            <p:panelGrid columns="3">
                <h:outputLabel value="#{form.nome}"/>
                <p:inputText id="nome" value="#{usuarioController.entity.nome}" required="true" requiredMessage="#{form.campoObrigatorio}"/>
                <p:message for="nome"/>

                <h:outputLabel value="#{form.email}"/>
                <p:inputText id="email" value="#{usuarioController.entity.email}" required="true" requiredMessage="#{form.campoObrigatorio}"/>
                <p:message for="email"/>

                <h:outputLabel value="#{form.login}"/>
                <p:inputText id="username" value="#{usuarioController.entity.username}" required="true" requiredMessage="#{form.campoObrigatorio}"/>
                <p:message for="username"/>

                <h:outputLabel value="#{form.password}"/>
                <p:password id="password" value="#{usuarioController.entity.password}" match="passConf" required="true"  requiredMessage="#{form.campoObrigatorio}"
                            validatorMessage="#{form.senhasNaoCombinam}"/>
                <p:message for="password"/>

                <h:outputLabel value="#{form.passwordConfirm}"/>
                <p:password id="passConf" value="#{usuarioController.entity.password}" required="true" requiredMessage="#{form.campoObrigatorio}"/>
                <p:message for="passConf"/>

                <f:facet name="footer">
                    <p:row>
                        <p:outputPanel style="width: 100%; text-align: center" layout="block">
                            <p:commandButton ajax="true" validateClient="true" update=":form" process="@all" action="#{usuarioController.save}" value="#{form.salvar}"
                                             oncomplete="redirectToLoginAfterSaveUser(xhr, status, args)"/>
                        </p:outputPanel>
                    </p:row>
                </f:facet>
            </p:panelGrid>
        </h:form>
    </p:dialog>
</h:body>
</html>
