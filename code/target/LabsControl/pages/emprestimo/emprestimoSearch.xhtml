<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">

<ui:decorate template="../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.pesquisaEmprestimo}"/>
    </ui:define>

    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{emprestimoController.find}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p><p:commandButton value="#{form.novo}" action="/pages/emprestimo/emprestimoForm.xhtml?faces-redirect=true"
                            immediate="true" ajax="false" style="float: right"
                            icon="ui-icon-plus"/></p>
        <p:dataTable value="#{emprestimoController.lsEntity}" var="objeto" emptyMessage="#{form.nenhumRegistroEncontrado}"
                     paginator="true" rows="10" paginatorPosition="bottom">
            <p:column headerText="#{form.id}" sortBy="#{objeto.id}" filterBy="#{objeto.id}" styleClass="columnId">
                <h:outputText value="#{objeto.id}"/>
            </p:column>
            <p:column headerText="#{form.dataEmprestimo}" sortBy="#{objeto.dataEmprestimo}">
                <h:outputText value="#{objeto.dataEmprestimo}"/>
            </p:column>
            <p:column headerText="#{form.dataEmprestimo}" sortBy="#{objeto.dataEmprestimo}">
                <h:outputText value="#{objeto.dataEmprestimo}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

</ui:decorate>

</html>
