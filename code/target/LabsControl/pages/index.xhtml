<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:decorate template="template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.principal}"/>
    </ui:define>

    <ui:define name="conteudo">
        <h1>Calend√°rio com as reservas</h1>

        <div class="reservasSchedule">
            <p:schedule id="reservas" widgetVar="widgetReservasSchedule" value="#{reservaController.scheduleModel}" timeZone="GMT-3"
                        timeFormat="HH:mm" draggable="false">
                <p:ajax event="dateSelect" listener="#{reservaController.onDateSelect}" update=":formEvent:eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{reservaController.onEventSelect}" update=":formEvent:eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{reservaController.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{reservaController.onEventResize}" update="messages" />
            </p:schedule>
        </div>
    </ui:define>

    <ui:define name="foraDoForm">
        <h:form id="formEvent" prependId="false">
            <p:dialog id="eventDialogReserva" widgetVar="eventDialog" header="Reserva" showEffect="clip" hideEffect="clip" modal="true" resizable="false">
                <p:panelGrid columns="1">
                    <p:fieldset legend="Dados" toggleable="true">
                        <p:panelGrid id="eventDetails" columns="3">
                            <h:outputLabel for="otherUsuario" value="#{form.usuario}" />
                            <p:inputText id="otherUsuario" value="#{reservaController.entity.outroUsuario}"/>
                            <p:message for="otherUsuario"/>

                            <h:outputLabel for="horaInicio" value="#{form.horaInicio}" />
                            <p:calendar id="horaInicio" value="#{reservaController.entity.horaInicio}" pattern="HH:mm" timeOnly="true"  required="true" requiredMessage="#{msg.campoObrigatorio}"/>
                            <p:message for="horaInicio"/>

                            <h:outputLabel for="horaFim" value="#{form.horaFim}" />
                            <p:calendar id="horaFim" value="#{reservaController.entity.horaFim}" pattern="HH:mm" timeOnly="true" required="true" requiredMessage="#{msg.campoObrigatorio}"/>
                            <p:message for="horaFim"/>

                            <h:outputLabel value="#{form.ambiente}" for="ambiente"/>
                            <p:autoComplete value="#{reservaController.entity.ambiente}"
                                            completeMethod="#{reservaController.completeAmbiente}"
                                            converter="#{ambienteConverter}"
                                            label="#{form.ambiente}" id="ambiente" var="ambiente"
                                            itemLabel="#{ambiente.identificacao}" itemValue="#{ambiente}"
                                            dropdown="true" forceSelection="true" size="60" required="true" requiredMessage="#{msg.campoObrigatorio}"/>
                            <p:message for="ambiente"/>

                            <h:outputLabel value="#{form.obs}" for="obs"/>
                            <p:inputText id="obs" value="#{reservaController.entity.observacao}" />
                            <p:message for="obs"/>
                        </p:panelGrid>
                    </p:fieldset>
                    <p:fieldset legend="Itens" toggleable="true">
                        <p:panelGrid columns="2">
                            <h:outputLabel value="#{form.tipo}"/>
                            <p:selectOneRadio id="tipo" value="#{reservaController.tipo}" required="true" requiredMessage="#{msg.tipoMaterialRequired}">
                                <f:selectItem itemLabel="#{form.materialDeConsumo}" itemValue="M" />
                                <f:selectItem itemLabel="#{form.equipamento}" itemValue="E" />
                                <p:ajax event="change" update="materialDeConsumo, equipamento"/>
                            </p:selectOneRadio>

                            <h:outputLabel value="#{form.materialDeConsumo}" for="materialDeConsumo"/>
                            <p:autoComplete value="#{reservaController.materialDeConsumo}"
                                            completeMethod="#{reservaController.completeMaterialDeConsumo}"
                                            converter="#{materialDeConsumoConverter}"
                                            label="#{form.materialDeConsumo}" id="materialDeConsumo" var="materialDeConsumo"
                                            itemLabel="#{materialDeConsumo.nome}" itemValue="#{materialDeConsumo}"
                                            dropdown="true" forceSelection="true" size="60"
                                            disabled="#{!reservaController.tipo.equals('M')}" />

                            <h:outputLabel value="#{form.equipamento}" for="equipamento"/>
                            <p:autoComplete value="#{reservaController.equipamento}"
                                            completeMethod="#{reservaController.completeEquipamento}"
                                            converter="#{equipamentoConverter}"
                                            label="#{form.equipamento}" id="equipamento" var="equipamento"
                                            itemLabel="#{equipamento.nome}" itemValue="#{equipamento}"
                                            dropdown="true" forceSelection="true" size="60"
                                            disabled="#{!reservaController.tipo.equals('E')}"/>

                            <h:outputLabel value="#{form.quantidade}"/>
                            <p:inputText value="#{reservaController.quantidade}">
                                <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
                            </p:inputText>

                            <f:facet name="footer">
                                <p:commandButton value="#{form.adicionar}" action="#{reservaController.addItem}" ajax="true" validateClient="true"
                                                 update=":form" process="@form"/>
                            </f:facet>
                        </p:panelGrid>

                        <p:dataTable value="#{reservaController.entity.reservasItens}" var="objeto" emptyMessage="#{form.nenhumRegistroEncontrado}"
                                     paginator="true" rows="10" paginatorPosition="bottom">
                            <p:column headerText="#{form.equipamento}" sortBy="#{objeto.equipamento}" filterBy="#{objeto.equipamento}" filterMatchMode="contains">
                                <h:outputText value="#{objeto.equipamento}"/>
                            </p:column>
                            <p:column headerText="#{form.materialDeConsumo}" sortBy="#{objeto.materialDeConsumo}" filterBy="#{objeto.materialDeConsumo}" filterMatchMode="contains">
                                <h:outputText value="#{objeto.materialDeConsumo}"/>
                            </p:column>

                            <p:column headerText="#{form.quantidade}" sortBy="#{objeto.quantidade}" styleClass="columnValor">
                                <h:outputText value="#{objeto.quantidade}">
                                    <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
                                </h:outputText>
                            </p:column>

                            <p:column headerText="#{form.acoes}" styleClass="columnAcoes">
                                <p:commandButton icon="ui-icon-trash" action="#{reservaController.excluirItem(objeto.id)}" process="@this" update="@none" title="Excluir"/>
                            </p:column>
                        </p:dataTable>
                    </p:fieldset>

                    <f:facet name="footer">
                        <p:commandButton value="#{form.salvar}" action="#{reservaController.addEvent}" ajax="true" validateClient="true"
                                         update="eventDetails" process="@form"
                                         oncomplete="updateScheduleAndCloseDialogOnComplete(xhr, status, args, PF('widgetReservasSchedule'), 'formEvent:eventDialogReserva', PF('eventDialog'))" />
                    </f:facet>
                </p:panelGrid>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:decorate>
</html>
