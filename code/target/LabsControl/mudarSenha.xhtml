<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <title>
        <h:outputText value="LabsControl"/>
    </title>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputScript name="application.js" library="js" />
</h:head>
<h:body>
    <p:dialog id="dialog" header="Recuperação de Senha" minWidth="400" width="400" modal="true" closable="false" position="center"
              showEffect="slide" draggable="true" resizable="false" visible="true">
        <h:form id="form">
            <p:messages id="msg" closable="true" />
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel value="#{form.password}"/>
                <p:password id="password" value="#{usuarioController.password}" match="passConf" required="true"  requiredMessage="Campo Obrigatório!"
                            validatorMessage="#{form.senhasNaoCombinam}"/>

                <h:outputLabel value="#{form.passwordConfirm}"/>
                <p:password id="passConf" value="#{usuarioController.password}" required="true" requiredMessage="Campo Obrigatório!"/>
                <f:facet name="footer">
                    <p:row>
                        <p:outputPanel style="width: 100%; text-align: center" layout="block">
                            <p:commandButton update="form" process="@form" action="#{usuarioController.changePassword}" value="#{form.salvar}"/>
                            <p:separator />
                            <p:link value="#{form.login}" outcome="/login.xhtml?faces-redirect=true"/>
                        </p:outputPanel>
                    </p:row>
                </f:facet>
            </h:panelGrid>

        </h:form>
    </p:dialog>
</h:body>
</html>
