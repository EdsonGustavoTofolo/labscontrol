<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<h:head>
    <title>
        <h:outputText value="LabsControl"/>
    </title>
    <link rel="shortcut icon" type="image/x-icon" href="#{resource['images/favicon.ico']}"/>
    <h:outputStylesheet library="css" name="alertify.core.css"/>
    <h:outputStylesheet library="css" name="alertify.default.css"/>
    <h:outputStylesheet library="css" name="default.css"/>
    <h:outputScript name="alertify.min.js" library="js" />
    <script type="text/javascript">
        $(document).ready(function () {
            var url = location.href;
            if (url.indexOf("?") > 0) {
                query = url.split("?");
                param = query[1];
                if (param.indexOf("error") >= 0) {
                    alertify.error("Usuário e/ou senha inválidos!")
                }
            }
        });
    </script>
</h:head>
<h:body>
    <p:dialog id="dialog" header="Login" minWidth="400" width="400" modal="true" closable="false" position="center"
              showEffect="slide" draggable="true" resizable="false" visible="true">
        <form name="login" action="j_spring_security_check" method="post">
            <h:panelGrid columns="2" cellpadding="5">
                <h:outputLabel for="j_username" value="#{form.login}" />
                <p:inputText id="j_username" required="true" label="username" />

                <h:outputLabel for="j_password" value="#{form.password}" />
                <p:password id="j_password" required="true" label="password"/>

                <f:facet name="footer">
                    <p:row>
                        <p:outputPanel style="width: 100%; text-align: center" layout="block">
                            <p:link value="#{form.esqueciMinhaSenha}" outcome="/esqueciAsenha.xhtml?faces-redirect=true" styleClass="esqueciMinhaSenha"/>
                            <input name="submit" type="submit" value="#{form.entrar}"/>
                            <p:separator />
                            <p:link value="#{form.souNovoUsuario}" outcome="/novoUsuario.xhtml?faces-redirect=true"/>
                        </p:outputPanel>
                    </p:row>
                </f:facet>
            </h:panelGrid>
        </form>
    </p:dialog>
</h:body>
</html>
