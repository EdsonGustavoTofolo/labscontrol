<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeMarca}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="Id"/>
            <p:inputText value="#{marcaController.entity.id}" readonly="true" size="5" />
            <h:outputLabel value="Nome"/>
            <p:inputText value="#{marcaController.entity.nome}" size="45" maxlength="45"/>
            <h:outputLabel value="Descrição"/>
            <p:inputText value="#{marcaController.entity.descricao}" size="45" maxlength="60"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{marcaController}"/>

        <p:commandButton value="#{form.voltar}" action="/pages/cadastros/marca/marcaSearch.xhtml?faces-redirect=true" icon="ui-icon ui-icon-arrowthick-1-w"
                         immediate="true" ajax="false" style="float: right"/>
        <div style="clear: both"></div>
    </ui:define>

</ui:decorate>
</html>
