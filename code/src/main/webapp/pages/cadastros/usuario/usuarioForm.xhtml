<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="botoesParaForm">
        <p:panelGrid columns="2">
            <p:commandButton process="@this" value="#{form.novo}" action="#{usuarioController.reset}" update="@form" immediate="true"
                             icon="ui-icon-plus"
                             style="float: left"/>

            <p:commandButton value="#{form.pesquisa}" action="/pages/cadastros/usuario/usuarioSearch.xhtml?faces-redirect=true"
                             immediate="true" ajax="false" style="float: left" icon="ui-icon ui-icon-search"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeUsuario}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.nome}" />
            <p:inputText value="#{usuarioController.entity.nome}" size="60" maxlength="80" required="true" requiredMessage="#{msg.nomeRequired}"/>

            <h:outputLabel value="#{form.login}" />
            <p:inputText value="#{usuarioController.entity.username}" size="60" maxlength="80" required="true" requiredMessage="#{msg.loginRequired}"/>

            <h:outputLabel value="#{form.email}" />
            <p:inputText value="#{usuarioController.entity.email}" size="100" maxlength="255"/>

            <h:outputLabel value="#{form.password}"/>
            <p:password id="password" value="#{usuarioController.entity.password}" match="passConf" required="true"  requiredMessage="#{form.passwordObrigatorio}"
                        validatorMessage="#{form.senhasNaoCombinam}"/>

            <h:outputLabel value="#{form.passwordConfirm}"/>
            <p:password id="passConf" value="#{usuarioController.entity.password}"/>

            <h:outputLabel value="#{form.isAdm}"/>
            <p:selectBooleanCheckbox value="#{usuarioController.isAdmin}" />
        </p:panelGrid>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{usuarioController.deleteFromForm}"/>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{usuarioController}"/>

        <div style="clear: both"></div>
    </ui:define>
</ui:decorate>

</html>
