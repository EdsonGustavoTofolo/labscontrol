<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeMaterialDeConsumo}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.id}"/>
            <p:inputText value="#{materialDeConsumoController.entity.id}" readonly="true" size="5" />
            <h:outputLabel value="#{form.nome}"/>
            <p:inputText value="#{materialDeConsumoController.entity.nome}" size="45" maxlength="45" required="true" requiredMessage="#{msg.nomeRequired}"/>
            <h:outputLabel value="#{form.descricao}"/>
            <p:inputText value="#{materialDeConsumoController.entity.descricao}" size="45" maxlength="60"/>
            <h:outputLabel value="#{form.quantidadeEmEstoque}"/>
            <p:panelGrid columns="3">
                <p:inputText id="qtdAtual" value="#{materialDeConsumoController.entity.qtdAtual}" size="12"  maxlength="12" readonly="true">
                    <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
                </p:inputText>

                <p:inputText id="qtd" value="#{materialDeConsumoController.quantidade}" size="12"  maxlength="12">
                    <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
                </p:inputText>
                <p:commandButton process="@all" update=":form:qtdAtual" actionListener="#{materialDeConsumoController.addQtdAction}" icon="ui-icon-plus"/>
            </p:panelGrid>
            <h:outputLabel value="#{form.quantidadeMinima}"/>
            <p:inputText value="#{materialDeConsumoController.entity.qtdMin}" size="12"  maxlength="12">
                <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
            </p:inputText>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{materialDeConsumoController}"/>

        <p:commandButton value="#{form.voltar}" action="/pages/cadastros/materialdeconsumo/materialDeConsumoSearch.xhtml?faces-redirect=true" icon="ui-icon ui-icon-arrowthick-1-w"
                         immediate="true" ajax="false" style="float: right"/>
        <div style="clear: both"></div>
    </ui:define>

</ui:decorate>
</html>
