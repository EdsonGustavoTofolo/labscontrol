<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeEquipamento}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.id}"/>
            <p:inputText value="#{equipamentoController.entity.id}" readonly="true" size="5"/>
            <h:outputLabel value="#{form.nome}"/>
            <p:inputText value="#{equipamentoController.entity.nome}" size="45" maxlength="45" required="true" requiredMessage="#{msg.nomeRequired}"/>
            <h:outputLabel value="#{form.codigoDeBarras}"/>
            <p:inputText value="#{equipamentoController.entity.codigoDeBarras}" size="45" maxlength="45"/>
            <h:outputLabel value="#{form.partNumber}"/>
            <p:inputText value="#{equipamentoController.entity.partNumber}" size="45" maxlength="45"/>
            <h:outputLabel value="#{form.patrimonio}"/>
            <p:inputText value="#{equipamentoController.entity.patrimonio}" size="45" maxlength="45"/>
            <h:outputLabel value="#{form.dataDeAquisicao}"/>
            <p:calendar value="#{equipamentoController.entity.dataDeAquisicao}" pattern="dd/MM/yyyy" mask="true"
                        locale="pt_BR" navigator="true" showButtonPanel="true" size="10" showOn="button"/>
            <h:outputLabel value="#{form.obs}"/>
            <p:inputText value="#{equipamentoController.entity.observacao}" size="100" maxlength="255"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{equipamentoController}"/>

        <p:commandButton value="#{form.voltar}" action="/pages/cadastros/equipamento/equipamentoSearch.xhtml?faces-redirect=true" icon="ui-icon ui-icon-arrowthick-1-w"
                         immediate="true" ajax="false" style="float: right"/>
        <div style="clear: both"></div>
    </ui:define>

    <ui:define name="otherContent">
        <p:panel rendered="#{equipamentoController.entity.id != null}">
            <f:facet name="header">
                <h:outputLabel value="#{form.historicosDasManutencoes}"/>
            </f:facet>
            <p><p:commandButton value="#{form.novo}"
                                immediate="true" style="float: right" icon="ui-icon-plus"
                                action="#{equipamentoController.novoHistorico}" process="@this" update=":formEmbedded:viewDetailForm" oncomplete="PF('viewForm').show()" /></p>

            <p:dataTable value="#{equipamentoController.entity.historicoDeManutencoes}" var="entityEmbedded" emptyMessage="#{form.nenhumHistorico}"
                         paginator="true" rows="10" paginatorPosition="bottom">
                <p:column headerText="#{form.id}" sortBy="#{entityEmbedded.id}" filterBy="#{entityEmbedded.id}" styleClass="columnId">
                    <h:outputText value="#{entityEmbedded.id}"/>
                </p:column>
                <p:column headerText="#{form.dataDoDefeito}" sortBy="#{entityEmbedded.dataDoDefeito}" styleClass="columnData">
                    <h:outputText value="#{entityEmbedded.dataDoDefeito}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{form.motivoDoDefeito}" filterBy="#{entityEmbedded.motivoDoDefeito}" filterMatchMode="contains">
                    <h:outputText value="#{entityEmbedded.motivoDoDefeito}"/>
                </p:column>
                <p:column headerText="#{form.dataDeEnvio}" sortBy="#{entityEmbedded.dataDeEnvio}" styleClass="columnData">
                    <h:outputText value="#{entityEmbedded.dataDeEnvio}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{form.dataDeRetorno}" sortBy="#{entityEmbedded.dataDeRetorno}" styleClass="columnData">
                    <h:outputText value="#{entityEmbedded.dataDeRetorno}">
                        <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                    </h:outputText>
                </p:column>
                <p:column headerText="#{form.manutencaoRealizada}" filterBy="#{entityEmbedded.manutencaoRealizada}" filterMatchMode="contains">
                    <h:outputText value="#{entityEmbedded.manutencaoRealizada}"/>
                </p:column>
                <p:column headerText="#{form.valorDaManutencao}" styleClass="columnValor">
                    <h:outputText value="#{entityEmbedded.valorDaManutencao}">
                        <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
                    </h:outputText>
                </p:column>
                <p:column headerText="#{form.acoes}" styleClass="columnAcoes">
                    <labs:commandButtonSearchEmbedded parentController="#{equipamentoController}"/>
                </p:column>
            </p:dataTable>
        </p:panel>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":formEmbedded" action="#{equipamentoController.deleteHistorico}"/>
        <h:form id="formEmbedded">
            <p:dialog header="#{form.historicoDeManutencao}" id="dialog" widgetVar="viewForm" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="viewDetailForm">
                    <p:panelGrid columns="2" columnClasses="columnBold">
                        <h:outputLabel value="#{form.id}"/>
                        <p:inputText value="#{equipamentoController.entityEmbedded.id}" readonly="true" size="5"/>

                        <h:outputLabel value="#{form.dataDoDefeito}"/>
                        <p:calendar value="#{equipamentoController.entityEmbedded.dataDoDefeito}" pattern="dd/MM/yyyy" mask="true"
                                    locale="pt_BR" navigator="true" showButtonPanel="true" showOn="button"/>

                        <h:outputLabel value="#{form.motivoDoDefeito}"/>
                        <p:inputText value="#{equipamentoController.entityEmbedded.motivoDoDefeito}" size="100" maxlength="100"/>

                        <h:outputLabel value="#{form.dataDeEnvio}"/>
                        <p:calendar value="#{equipamentoController.entityEmbedded.dataDeEnvio}" pattern="dd/MM/yyyy" mask="true"
                                    locale="pt_BR" navigator="true" showButtonPanel="true" showOn="button"/>

                        <h:outputLabel value="#{form.dataDeRetorno}"/>
                        <p:calendar value="#{equipamentoController.entityEmbedded.dataDeRetorno}" pattern="dd/MM/yyyy" mask="true"
                                    locale="pt_BR" navigator="true" showButtonPanel="true" showOn="button"/>

                        <h:outputLabel value="#{form.manutencaoRealizada}"/>
                        <p:inputText value="#{equipamentoController.entityEmbedded.manutencaoRealizada}" size="100" maxlength="255"/>

                        <h:outputLabel value="#{form.valorDaManutencao}"/>
                        <p:inputText value="#{equipamentoController.entityEmbedded.valorDaManutencao}">
                            <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
                        </p:inputText>
                        <f:facet name="footer">
                            <p:commandButton value="#{form.salvar}" action="#{equipamentoController.saveHistoricoAndUpdateList}"
                                             immediate="false" update=":form" process="@form" oncomplete="PF('viewForm').hide()" />
                        </f:facet>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>

            <p:dialog header="#{form.historicoDeManutencao}" id="dlgViewDetail" widgetVar="viewDlg" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="viewDetail">
                    <p:panelGrid columns="2" columnClasses="columnBold">
                        <h:outputLabel value="#{form.id}"/>
                        <h:outputText value="#{equipamentoController.entityEmbedded.id}"/>

                        <h:outputLabel value="#{form.dataDeEnvio}"/>
                        <h:outputText value="#{equipamentoController.entityEmbedded.dataDeEnvio}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>

                        <h:outputLabel value="#{form.dataDeRetorno}"/>
                        <h:outputText value="#{equipamentoController.entityEmbedded.dataDeRetorno}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>

                        <h:outputLabel value="#{form.dataDoDefeito}"/>
                        <h:outputText value="#{equipamentoController.entityEmbedded.dataDoDefeito}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>

                        <h:outputLabel value="#{form.manutencaoRealizada}"/>
                        <h:outputText value="#{equipamentoController.entityEmbedded.manutencaoRealizada}" />

                        <h:outputLabel value="#{form.motivoDoDefeito}"/>
                        <h:outputText  value="#{equipamentoController.entityEmbedded.motivoDoDefeito}" />

                        <h:outputLabel value="#{form.valorDaManutencao}"/>
                        <h:outputText value="#{equipamentoController.entityEmbedded.valorDaManutencao}">
                            <f:convertNumber locale="pt_BR" pattern="#,##0.00" />
                        </h:outputText>

                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>

</ui:decorate>
</html>
