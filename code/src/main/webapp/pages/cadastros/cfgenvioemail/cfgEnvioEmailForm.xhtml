<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="botoesParaForm">
        <p:panelGrid columns="2">
            <p:commandButton process="@this" value="#{form.novo}" action="#{cfgEnvioEmailController.reset}" update="@form" immediate="true"
                             icon="ui-icon-plus"
                             style="float: left"/>

            <p:commandButton value="#{form.pesquisa}" action="/pages/cadastros/cfgenvioemail/cfgEnvioEmailSearch.xhtml?faces-redirect=true"
                             immediate="true" ajax="false" style="float: left" icon="ui-icon ui-icon-search"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeCfgEnvioEmail}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.host}" />
            <p:inputText value="#{cfgEnvioEmailController.entity.hostName}" size="60" maxlength="100" required="true" requiredMessage="#{msg.hostNameRequired}"/>
            <h:outputLabel value="#{form.port}" />
            <p:inputText value="#{cfgEnvioEmailController.entity.port}" size="60" maxlength="5" required="true" requiredMessage="#{msg.portRequired}" />
            <h:outputLabel value="#{form.email}" />
            <p:inputText value="#{cfgEnvioEmailController.entity.email}" size="60" maxlength="256" required="true" requiredMessage="#{msg.emailRequired}" />
            <h:outputLabel value="#{form.password}"/>
            <p:password id="password" value="#{cfgEnvioEmailController.entity.senha}" size="60" maxlength="256" match="passConf" required="true"  requiredMessage="#{msg.passwordObrigatorio}" validatorMessage="#{form.senhasNaoCombinam}"/>
            <h:outputLabel value="#{form.passwordConfirm}"/>
            <p:password id="passConf" value="#{cfgEnvioEmailController.entity.senha}" size="60" maxlength="256" required="true" requiredMessage="#{msg.passwordConfObrigatorio}"/>
            <h:outputLabel value="#{form.ativa}" />
            <p:selectBooleanCheckbox value="#{cfgEnvioEmailController.entity.ativa}"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{cfgEnvioEmailController}"/>

        <div style="clear: both"></div>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{cfgEnvioEmailController.deleteFromForm}"/>
    </ui:define>
</ui:decorate>
</html>
