<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="botoesParaForm">
        <labs:toolbarTopForm update="@form" controller="#{estadoController}"/>
    </ui:define>

    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeEstado}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.nome}" />
            <p:inputText value="#{estadoController.entity.nome}" size="60" maxlength="80" required="true" requiredMessage="#{msg.nomeRequired}"/>

            <h:outputLabel value="#{form.sigla}" />
            <p:inputText value="#{estadoController.entity.sigla}" size="60" maxlength="2" required="true" requiredMessage="#{msg.siglaRequired}"/>

            <h:outputLabel value="#{form.pais}*" for="pais"/>
            <p:autoComplete value="#{estadoController.entity.pais}"
                            completeMethod="#{estadoController.completePais}"
                            converter="#{paisConverter}"
                            label="#{form.pais}" id="pais" var="pais"
                            itemLabel="#{pais.nome}" itemValue="#{pais}"
                            dropdown="true" forceSelection="true" size="60" required="true" requiredMessage="#{msg.paisRequired}"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{estadoController.deleteFromForm}"/>
    </ui:define>
</ui:decorate>
</html>
