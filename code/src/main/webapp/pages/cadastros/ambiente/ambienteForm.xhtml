<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="botoesParaForm">
        <p:panelGrid columns="2">
            <p:commandButton process="@this" value="#{form.novo}" action="#{ambienteController.reset}" update="@form" immediate="true"
                             icon="ui-icon-plus"
                             style="float: left"/>

            <p:commandButton value="#{form.pesquisa}" action="/pages/cadastros/ambiente/ambienteSearch.xhtml?faces-redirect=true"
                             immediate="true" ajax="false" style="float: left" icon="ui-icon ui-icon-search"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="titulo">
        <h:outputText value="#{form.cadastroDeAmbiente}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="2">
            <h:outputLabel value="#{form.identificacao}" />
            <p:inputText value="#{ambienteController.entity.identificacao}" size="20" maxlength="20" required="true" requiredMessage="#{msg.identificacaoRequired}"/>
            <h:outputLabel value="#{form.descricao}" />
            <p:inputText value="#{ambienteController.entity.descricao}" size="60" maxlength="100" styleClass="validate[required]" />
            <h:outputLabel value="#{form.obs}" />
            <p:inputText value="#{ambienteController.entity.observacao}" size="100" maxlength="255"/>
        </p:panelGrid>
    </ui:define>

    <ui:define name="rodape">
        <labs:commandButtonForm update="@form" controller="#{ambienteController}"/>

        <div style="clear: both"></div>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{ambienteController.deleteFromForm}"/>
    </ui:define>
</ui:decorate>
</html>
