<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
<ui:decorate template="template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.principal}"/>
    </ui:define>

    <ui:define name="conteudo">
        <h1>Calend√°rio com as reservas</h1>

        <div class="reservasSchedule">
            <p:schedule id="reservas" widgetVar="reservas" timeZone="GMT+2">
                <p:ajax event="dateSelect" listener="#{reservaController.onDateSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventSelect" listener="#{reservaController.onEventSelect}" update="eventDetails" oncomplete="PF('eventDialog').show();" />
                <p:ajax event="eventMove" listener="#{reservaController.onEventMove}" update="messages" />
                <p:ajax event="eventResize" listener="#{reservaController.onEventResize}" update="messages" />
            </p:schedule>
        </div>
    </ui:define>
</ui:decorate>
</html>
