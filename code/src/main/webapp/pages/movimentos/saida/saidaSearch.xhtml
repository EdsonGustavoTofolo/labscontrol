<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:labs="http://java.sun.com/jsf/composite/labscontrol">
<ui:decorate template="../../template/padrao.xhtml">
    <ui:define name="titulo">
        <h:outputText value="#{form.pesquisaSaida}"/>
    </ui:define>

    <ui:define name="metadata">
        <f:event type="preRenderView" listener="#{saidaController.find}"/>
    </ui:define>

    <ui:define name="conteudo">
        <p:panelGrid columns="1">
            <p:commandButton value="#{form.novo}" action="/pages/movimentos/saida/saidaForm.xhtml?faces-redirect=true"
                            immediate="true" ajax="false" style="float: left;" icon="ui-icon-plus"/>
        </p:panelGrid>

        <p:dataTable value="#{saidaController.lsEntity}" var="objeto" emptyMessage="#{form.nenhumRegistroEncontrado}"
                     paginator="true" rows="10" paginatorPosition="bottom">
            <p:column headerText="#{form.id}" sortBy="#{objeto.id}" filterBy="#{objeto.id}" styleClass="columnId">
                <h:outputText value="#{objeto.id}" />
            </p:column>
            <p:column headerText="#{form.data}" sortBy="#{objeto.data}" styleClass="columnData">
                <h:outputText value="#{objeto.data}">
                    <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                </h:outputText>
            </p:column>
            <p:column headerText="#{form.equipamento}" sortBy="#{objeto.equipamento}" filterBy="#{objeto.equipamento}" filterMatchMode="contains">
                <h:outputText value="#{objeto.equipamento}"/>
            </p:column>
            <p:column headerText="#{form.materialDeConsumo}" sortBy="#{objeto.materialDeConsumo}" filterBy="#{objeto.materialDeConsumo}" filterMatchMode="contains">
                <h:outputText value="#{objeto.materialDeConsumo}"/>
            </p:column>
            <p:column headerText="#{form.obs}" filterBy="#{objeto.observacao}">
                <h:outputText value="#{objeto.observacao}" />
            </p:column>
            <p:column headerText="#{form.acoes}" styleClass="columnAcoes">
                <labs:commandButtonSearch controller="#{saidaController}"/>
            </p:column>
        </p:dataTable>
    </ui:define>

    <ui:define name="rodape">
        <div style="clear: both"></div>
    </ui:define>

    <ui:define name="foraDoForm">
        <labs:confirmExclusaoSimples update=":form" action="#{saidaController.delete}"/>
        <h:form id="formDlg">
            <p:dialog header="#{form.saida}" id="dialog" widgetVar="viewDlg" modal="true" resizable="false" showEffect="fade" hideEffect="fade">
                <p:outputPanel id="viewDetail">
                    <p:panelGrid columns="2" columnClasses="columnBold">
                        <h:outputText value="#{form.id}"/>
                        <h:outputText value="#{saidaController.entityView.id}"/>

                        <h:outputText value="#{form.data}"/>
                        <h:outputText value="#{saidaController.entityView.data}">
                            <f:convertDateTime pattern="dd/MM/yyyy" timeZone="GMT-3"/>
                        </h:outputText>

                        <h:outputText value="#{saidaController.entityView.equipamento != null ? form.equipamento : form.materialDeConsumo}"/>
                        <h:outputText value="#{saidaController.entityView.equipamento != null ? saidaController.entityView.equipamento : saidaController.entityView.materialDeConsumo}"/>

                        <h:outputText value="#{form.obs}"/>
                        <h:outputText value="#{saidaController.entityView.observacao}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:decorate>
</html>
